<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JayLL Prompts - AI Image Prompt Collection">
    <title>JayLL Prompts</title>

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Styles -->
    <link id="theme-style" rel="stylesheet" href="../themes/default.css">
    <link rel="stylesheet" href="../terminal.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles_tip.css">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üñºÔ∏è</text></svg>">
</head>

<body>
    <!-- Terminal Header -->
    <header class="terminal-header">
        <div class="header-left">
            <a href="/" class="logo" style="text-decoration: none;">JayLL</a>
            <div class="header-divider"></div>
            <div class="current-path" id="current-path">
                <svg class="path-icon" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <folder-icon></folder-icon>
                    <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z">
                    </path>
                </svg>
                <span>~/prompts</span>
            </div>
        </div>
        <div class="header-right">
            <button class="window-btn btn-minimize" aria-label="Minimize" tabindex="-1"></button>
            <button class="window-btn btn-maximize" aria-label="Maximize" tabindex="-1"></button>
            <button class="window-btn btn-close" aria-label="Close" tabindex="-1"
                onclick="window.location.href='/'"></button>
        </div>
    </header>

    <!-- Terminal Body -->
    <main class="terminal-body">
        <div class="terminal-output" id="terminal-output">

            <!-- Gallery Header Info -->
            <div class="output-line">
                <div class="output-command">
                    <span class="output-prompt">‚ùØ</span>
                    <span class="output-text">ls -la ./collection --format=grid</span>
                </div>
            </div>

            <!-- Loading State -->
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p class="loading-text">Loading assets...</p>
            </div>

            <!-- Main Gallery -->
            <div class="gallery" id="gallery">
                <!-- Cards injected by JS -->
            </div>

            <!-- Empty State -->
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">‚ö†Ô∏è</div>
                <p class="empty-text">No matches found</p>
                <p class="empty-hint">Try adjusting your filter</p>
            </div>
        </div>
    </main>

    <!-- Command Input (Fixed at bottom) -->
    <div class="input-container">
        <div class="input-line">
            <span class="input-prompt">‚ùØ</span>
            <input type="text" id="command-input" class="command-input" placeholder="Type 'home' to go back..."
                autocomplete="off" spellcheck="false" aria-label="Command input">
        </div>

        <!-- Autocomplete Dropdown -->
        <div class="autocomplete dropdown" id="autocomplete">
            <!-- Suggestions will be injected by JS -->
        </div>
    </div>

    <!-- Terminal Footer -->
    <footer class="terminal-footer">
        <div class="shortcut">
            <span class="shortcut-key">Click</span>
            <span class="shortcut-text">copy</span>
        </div>
        <div class="shortcut">
            <span class="shortcut-key">/</span>
            <span class="shortcut-text">filter</span>
        </div>
        <div class="shortcut">
            <span class="shortcut-key">^I</span>
            <span class="shortcut-text">interact</span>
        </div>
        <div class="shortcut">
            <span class="shortcut-key">ESC</span>
            <span class="shortcut-text">clear</span>
        </div>
    </footer>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <span class="toast-bracket">[</span>
        <span class="toast-text">System: Copied to clipboard</span>
        <span class="toast-bracket">]</span>
    </div>

    <script src="app.js"></script>
</body>

</html>
