name: Optimize Images

on:
  push:
    paths:
      - 'prompts/images/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  optimize:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install sharp
        run: npm install sharp

      - name: Optimize images
        run: node .github/scripts/optimize-images.js

      - name: Commit optimized images
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Check if there are changes
          if [ -n "$(git status prompts/images/optimized --porcelain)" ]; then
            git add prompts/images/optimized/
            git commit -m "üñºÔ∏è Auto-optimize images [skip ci]"
            git push
            echo "‚úÖ Pushed optimized images"
          else
            echo "‚ÑπÔ∏è No new images to optimize"
          fi
